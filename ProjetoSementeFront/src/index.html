<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="left-side">
        <img src="assets/images/logo_login.png" alt="Imagem de Fundo">
    </div>
    <div class="right-side">
        <div class="header">
            <h2>Bem vindo de volta</h2>
            <h1>Faça login na sua conta</h1>
        </div>
        <form action="#" method="post">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="exemplo@gmail.com" required>
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="0123456789" required>
            <div class="remember-me">
                <input type="checkbox" id="lembrar" name="lembrar">
                <label for="lembrar">Lembrar de mim</label>
                <a href="#" id="forgot-password">Esqueceu sua senha?</a>
            </div>
            <button type="submit">Entrar na conta</button>
            <div class="google-btn">
                <div class="google-icon-wrapper">
                    <img class="google-icon" src="assets/images/google-icon.png" alt="Google">
                </div>
                <p class="btn-text"><b>Ou faça login com o Google</b></p>
            </div>
        </form>
        <p>Não tem uma conta? <a href="#" id="register">Cadastre-se</a></p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
